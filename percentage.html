<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Calculator</title>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<header><h1>Percentage </h1></header>

<div class="container">
    <!-- Info Section -->
    <h2>üìñ About Percentage</h2>
    <p>A <b>percentage</b> represents a number as a fraction of 100.</p>

    <!-- Formula Section -->
    <h2>üßÆ Formula</h2>
    <p>\( \text{Percentage of X in Y} = \frac{X}{Y} \times 100 \)</p>



     <!-- Calculator Section -->
    <h2>üî¢ Calculator</h2>
    <input type="number" id="part" placeholder="Enter Part (X)">
    <input type="number" id="whole" placeholder="Enter Whole (Y)">
    <button onclick="calc()">Calculate</button>
    <p id="result"></p>
    <div id="steps"></div>


    
    <!-- Graph Section -->
    <h2>üìä Graph (Percentage Line)</h2>
    <div id="graph" style="width:100%; height:400px;"></div>

   

    <nav><a href="index.html">Back to Home</a></nav>
</div>

<script>
// Calculator Function with Steps
function calc() {
    let part = document.getElementById('part').value;
    let whole = document.getElementById('whole').value;

    if (part === "" || whole === "") {
        document.getElementById('result').innerText = "Please enter both values.";
        document.getElementById('steps').innerHTML = "";
        return;
    }

    if (whole == 0) {
        document.getElementById('result').innerText = "Cannot divide by zero.";
        document.getElementById('steps').innerHTML = "";
        return;
    }

    let percentage = (part / whole) * 100;
    let rounded = percentage.toFixed(2);

    document.getElementById('result').innerText = `${part} is ${rounded}% of ${whole}`;

    let stepsHTML = `
        <h2>üìù How the Answer is Calculated:</h2>
        <p>Step 1: Divide part by whole ‚Üí ${part} √∑ ${whole} = ${(part/whole).toFixed(4)}</p>
        <p>Step 2: Multiply by 100 ‚Üí ${(part/whole).toFixed(4)} √ó 100 = ${rounded}%</p>
    `;

    document.getElementById('steps').innerHTML = stepsHTML;
}

// Graph of 0% to 100%
let x = [];
let y = [];

for (let i = 0; i <= 100; i++) {
    x.push(i);
    y.push(i);
}

let trace = {
    x: x,
    y: y,
    mode: 'lines',
    name: 'Percentage Line',
    line: { color: '#00ccff' }
};

let layout = {
    title: '0% to 100% Line',
    paper_bgcolor: '#1e1e1e',
    plot_bgcolor: '#1e1e1e',
    font: { color: '#fff' }
};

Plotly.newPlot('graph', [trace], layout);
</script>

</body>
</html>
