<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial Calculator</title>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<header><h1>Factorial </h1></header>

<div class="container">
    <!-- Info Section -->
    <h2>üìñ About Factorials</h2>
    <p>A <b>factorial</b> of a number (n!) is the product of all positive integers less than or equal to n.<br>
    Example: \( 5! = 5 √ó 4 √ó 3 √ó 2 √ó 1 = 120 \)</p>

    <!-- Formula Section -->
    <h2>üßÆ Formula</h2>
    <p>\( n! = n √ó (n-1) √ó (n-2) √ó \dots √ó 1 \)</p>

    <!-- Calculator Section -->
    <h2>üî¢ Calculator</h2>
    <input type="number" id="num" placeholder="Enter a number">
    <button onclick="calc()">Calculate</button>
    <p id="result"></p>
    <div id="steps"></div>

    <!-- Graph Section -->
    <h2>üìà Factorial Growth</h2>
    <div id="graph" style="width:100%; height:400px;"></div>

    <nav><a href="index.html">Back to Home</a></nav>
</div>

<script>
// Factorial Function
function factorial(n) {
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
}

// Default Graph on Page Load
drawGraph(5);

function drawGraph(maxN) {
    let x = [];
    let y = [];
    for (let i = 0; i <= maxN; i++) {
        x.push(i);
        y.push(factorial(i));
    }

    let trace = {
        x: x,
        y: y,
        mode: 'lines+markers',
        name: 'n!',
        line: {color: '#00ccff'}
    };

    let layout = {
        paper_bgcolor: '#1e1e1e',
        plot_bgcolor: '#1e1e1e',
        font: {color: '#fff'},
        title: 'Factorial Growth Curve'
    };

    Plotly.newPlot('graph', [trace], layout);
}

// Calculator Function with Steps
function calc() {
    let n = parseInt(document.getElementById('num').value);

    if (isNaN(n) || n < 0) {
        document.getElementById('result').innerText = "Please enter a non-negative integer.";
        document.getElementById('steps').innerHTML = "";
        return;
    }

    let fact = factorial(n);
    document.getElementById('result').innerText = `${n}! = ${fact}`;

    // Show steps
    let steps = `<h2>üìù How the Answer is Calculated:</h2>`;
    if (n === 0 || n === 1) {
        steps += `<p>${n}! = 1 (By definition)</p>`;
    } else {
        let sequence = '';
        for (let i = n; i >= 1; i--) {
            sequence += (i === 1) ? '1' : i + ' √ó ';
        }
        steps += `<p>${n}! = ${sequence} = ${fact}</p>`;
    }

    document.getElementById('steps').innerHTML = steps;
    MathJax.typeset();

    // Update graph
    drawGraph(n);
}
</script>

</body>
</html>
